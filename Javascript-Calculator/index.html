<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<h1>Javascript Calculator</h1>
	<div id="container">
	<div class="display">
		<div id="inputBox">0</div>
	</div>
	<div class="buttonArea">
		<div class="inline_one">
			<button  class="operators" data-action="clear" previousKeyType="operator">AC</button>
			<button class="operators" data-action="divide">&divide</button>
			<button class="operators" data-action="multiply">&times</button>
		</div>
		<div class="inline_two">
			<button>9</button>
			<button>8</button>
			<button>7</button>
			<button  class="operators" data-action="subtract">-</button>
		</div>
		<div class="inline_two">
			<button>6</button>
			<button>5</button>
			<button>4</button>
			<button  class="operators" data-action="add">+</button>
		</div>
		<div class="inline_three">
			<button>3</button>
			<button>2</button>
			<button>1</button>
			<button  id="equals" class="operators" data-action="equals">=</button>
			<button  id="zero" class="numberBtn">0</button>
			<button  data-action="decimal">.</button>
		</div>
	</div>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
