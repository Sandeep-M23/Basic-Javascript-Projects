<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Letter Counter</title>
	<style type="text/css">
		body{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 90vh;
			background-color: #0c3f3e;
		}
		div{
		
			background-color: black;
			color: white;
			padding:80px;
			border-radius: 10px;
			border:3px solid white;
		}
		textarea{
			border-radius: 5px;
			outline: none;
			height: 30px;
		}
		p{
			font-size: 1.5rem;
		}
	</style>
</head>
<body>
	<div>
	<textarea id="input" type="text" name="Letter" onkeyup="letterCount(this)"></textarea>
	<p>Letter Count : <span id="num">0</span></p>
</div>
<script type="text/javascript">
function letterCount(obj){
	document.querySelector("#num").innerHTML=obj.value.length;
}
</script>
</body>
</html>
